name: Bug Report
description: Report a bug
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Description
      description: Describe the bug
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: How to reproduce the bug
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What should happen
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: OS, Python version, Node version, etc
      placeholder: |
        - OS: Windows 11
        - Python: 3.11
        - Node: 18
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable
