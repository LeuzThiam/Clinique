name: Feature Request
description: Suggest a feature
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: textarea
    attributes:
      label: Description
      description: What feature do you want?
      placeholder: Describe the feature
    validations:
      required: true
  - type: textarea
    attributes:
      label: Use Case
      description: Why do you need this?
      placeholder: What problem does it solve?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: How should it work?
      placeholder: Describe the expected behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives
      description: Any alternatives you considered?
